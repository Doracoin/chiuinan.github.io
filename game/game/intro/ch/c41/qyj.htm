<font face="細明體" size=3><b>名稱</b>：圍棋西遊記／圍棋習遊記 (繁體中文版)
<b>簡介</b>：晟業資訊2002年出品的圍棋遊戲，主要供兒童學習圍棋之用，因此遊戲
      的走向均以生動有趣為主，以兒童熟悉的西遊記人物做為對手，棋子亦
      會隨著死活、危險等，做出不同表情，並加上大量的語音來吸引兒童注
      意。至於圍棋程式主體則略嫌單調，功能不多。棋力還算可以，只是最
      高棋力的觀世音思考時間嫌久了點。對於成人而言，可能玩初段手談會
      比較好些。
