<p align="center"><font face="標楷體" color="#800000"><big>高中時代（1982/09-1984/06）</big></font></p>
<div align="left">

<ol>
  <li>高二時接觸到Apple II，開始以自修方式學習程式設計，並立志走向資訊相關行業。當時學的程式語言是BASIC，曾利用它設計出一個類似小蜜蜂的2D射擊遊戲。</li>
  <li>高三時以自行推導的〔動體與流體阻力公式〕進行實驗參加科學大展獲得佳作，在實驗過程中均利用BASIC撰寫程式來分析實驗數據。</li>
  <li>高中畢業後，以優秀的數理成績（數理化三科分數都在全國排名一百名內），第一志願考上交通大學資訊科學系，主要是考量其優良的師資與資訊設備。</li>
</ol>
